<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="theme-color" content="#21A0B7">
  <link prepend-url rel="manifest" href="manifest.json">
  <link prepend-url rel="shortcut icon" href="favicon.ico">
  <title>ZenyPass</title>
  <noscript>
    <style>
      .jsonly {
        display: none;
      }
    </style>
  </noscript>
  <style>
    @font-face {
      font-family: 'Quicksand';
      font-style: normal;
      font-weight: 400;
      src: local('Quicksand Regular'), local('Quicksand-Regular'),
        url('quicksand-v6-latin-regular.woff2') format('woff2'),
        /* Chrome 26+, Opera 23+, Firefox 39+ */
        url('quicksand-v6-latin-regular.woff') format('woff');
      /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }

    .contain-overscroll-y {
      overscroll-behavior-y: contain;
    }

    .max-visible-height {
      height: 100vh;
    }

    .fixed-background {
      background-attachment: fixed;
    }

    .splash-screen {
      background: radial-gradient(#31c0da, #21A0B7) !important;
      color: white;
    }

    .logo {
      width: 8rem;
    }

    .quicksand {
      font-family: 'Quicksand', sans-serif;
    }

    .bg-grey {
      background-color: #efefef
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.1/css/flag-icon.min.css"
    integrity="sha256-D+ZpDJjhGxa5ffyQkuTvwii4AntFGBZa4jUhSpdlhjM=" crossorigin="anonymous" />
</head>

<body class="contain-overscroll-y quicksand bg-grey">
  <div id="app">
    <div class="splash-screen max-visible-height">
      <div class="container center">
        <div class="text-center center">
          <img prepend-url src="zenypass-icon-white.svg" class="logo mx-5 mb-2" alt="ZenyPass Logo" />
          <h1 class="mb-5">ZenyPass</h1>
          <noscript>
            <a class="btn btn-warning font-weight-bold" href="http://www.enable-javascript.com/" target="_blank"
              rel="noopener noreferer">Please
              enable Javascript</a>
          </noscript>
          <div class="jsonly">
            <p>Loading, please wait...</p>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated
              w-100 bg-info"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script prepend-url src="index.js" type="text/javascript"></script>
</body>

</html>
